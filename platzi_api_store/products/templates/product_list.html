{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
    <style>
        #search-container {
            margin-bottom: 2rem;
        }
        #search-input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #product-list li {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
    </style>

    <h1>Lista de Productos</h1>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar producto por nombre o descripciÃ³n...">
    </div>
    
    <div id="loading" style="display: none;">Cargando...</div>
    <div id="error" style="display: none; color: red;"></div>
    
    <!-- Lista de todos los productos -->
    <div id="all-products" style="display:none;">
        <h2>Todos los Productos</h2>
        <ul id="product-list"></ul>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            hideLoading();
        }

        // Filtrar productos en el cliente
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const products = document.querySelectorAll('#product-list li');

            products.forEach(product => {
                const productText = product.textContent.toLowerCase();
                if (productText.includes(searchTerm)) {
                    product.style.display = '';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Cargar TODOS los productos
        function loadAllProducts() {
            showLoading();
            fetch('/show_product/')
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        const productList = document.getElementById('product-list');
                        productList.innerHTML = '';
                        document.getElementById('all-products').style.display = 'block';

                        data.products.forEach(wrapper => {
                            const product = wrapper.product; // <- importante
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <h3>${product.name}</h3>
                                <p>Precio: ${product.price}</p>
                                ${product.image ? `<img src="${product.image}" alt="${product.name}" width="100">` : ''}
                                <hr>
                                <a href="/product/${product.id}/">Ver detalles</a>
                            `;
                            productList.appendChild(li);
                        });
                    } else {
                        showError(data.error);
                    }
                })
                .catch(error => {
                    showError('Error al cargar los productos: ' + error.message);
                });
        }

        // ðŸš€ Ejecutar carga automÃ¡ticamente al abrir la pÃ¡gina
        window.addEventListener("load", loadAllProducts);

        // ðŸŽ§ Escuchar eventos en la barra de bÃºsqueda para filtrar en tiempo real
        document.getElementById('search-input').addEventListener('input', filterProducts);
    </script>
{% endblock %}
