{% extends 'base.html' %}

{% block title %}Productos{% endblock %}

{% block content %}
    <h1>Lista de Productos</h1>

    <div class="card">
        <div class="form-group">
            <input type="text" id="search-input" placeholder="Buscar producto por nombre o descripci칩n...">
        </div>
        <div class="form-group">
            <select id="category-filter"></select>
        </div>
    </div>
    
    <div id="loading" style="display: none;">Cargando...</div>
    <div id="error" style="display: none; color: red;"></div>
    
    <!-- Lista de todos los productos -->
    <div id="all-products" style="display:none;">
        <h2>Resultados</h2>
        <ul id="product-list"></ul>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            hideLoading();
        }

        function loadCategories() {
            const categoryFilter = document.getElementById('category-filter');
            fetch('/api/categories/')
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        categoryFilter.innerHTML = '<option value="all">Todas las categor칤as</option>';
                        data.forEach(category => {
                            if (category.name && category.id) { // Asegurarse de que la categor칤a es v치lida
                                const option = document.createElement('option');
                                option.value = category.id;
                                option.textContent = category.name;
                                categoryFilter.appendChild(option);
                            }
                        });
                    } else {
                        console.error('Error al cargar categor칤as:', data.error);
                        categoryFilter.innerHTML = '<option value="all">Error al cargar</option>';
                    }
                })
                .catch(error => {
                    console.error('Error en la solicitud de categor칤as:', error);
                    categoryFilter.innerHTML = '<option value="all">Error al cargar</option>';
                });
        }

        // Filtrar productos en el cliente
        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;
            const products = document.querySelectorAll('#product-list li');

            products.forEach(product => {
                const productText = product.textContent.toLowerCase();
                const productCategoryId = product.dataset.categoryId;
                if (productText.includes(searchTerm) && (selectedCategory === 'all' || selectedCategory === productCategoryId)) {
                    product.style.display = '';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Cargar TODOS los productos
        function loadAllProducts() {
            showLoading();
            fetch('/show_product/')
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        const productList = document.getElementById('product-list');
                        productList.innerHTML = '';
                        document.getElementById('all-products').style.display = 'block';

                        data.products.forEach(wrapper => {
                            const product = wrapper.product; // <- importante
                            const li = document.createElement('li');
                            li.className = 'card';
                            li.dataset.categoryId = product.categoryId;
                            li.innerHTML = `
                                <h3>${product.name}</h3>
                                <p>Precio: ${product.price}</p>
                                ${product.image ? `<img src="${product.image}" alt="${product.name}" width="100">` : ''}
                                <a href="/product/${product.id}/">Ver detalles</a>
                            `;
                            productList.appendChild(li);
                        });
                    } else {
                        showError(data.error);
                    }
                })
                .catch(error => {
                    showError('Error al cargar los productos: ' + error.message);
                });
        }

        // 游 Ejecutar carga autom치ticamente al abrir la p치gina
        window.addEventListener("load", () => {
            loadAllProducts();
            loadCategories();
        });

        // 游꿚 Escuchar eventos en la barra de b칰squeda para filtrar en tiempo real
        document.getElementById('search-input').addEventListener('input', filterProducts);
        document.getElementById('category-filter').addEventListener('change', filterProducts);
    </script>
{% endblock %}
